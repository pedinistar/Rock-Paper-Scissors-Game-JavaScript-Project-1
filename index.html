<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="computer-area">
        <h2>Computer</h2>
        <div class="img">
          <img id="comp-img" src="assets/paper.png" alt="" />
        </div>
      </div>
      <div id="result-area">
        <h3>Result</h3>
      </div>
      <div id="player-area">
        <h2>Player</h2>
        <div class="img">
          <img id="user-img" src="assets/rock.png" alt="" />
        </div>
      </div>
      <div id="button-area">
        <button>
          🪨
          <h3>Rock</h3>
        </button>
        <button>
          📃
          <h3>Paper</h3>
        </button>
        <button>
          ✂️
          <h3>Scissors</h3>
        </button>
      </div>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
